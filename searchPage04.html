<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="AutoComplete.css">
    <link rel="stylesheet" href="searchPage.css">
    <script src="AutoComplete.js"></script>
    <script src="searchPage.js"></script>
    <style>
        
    </style>
    <script>
        function pageSearch() {
            var addr = './';
            var txt = document.getElementById("search-word").value;
            addr = addr + txt + '.html';
            window.location.href = addr;
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>
            <a href="" class="typewrite" data-period="2000" style="color:white" data-type='[ "Republic Of Korea Navy", "People Of ROKN"]'>
              <span class="wrap"></span>
            </a>
        </h1>
    </div>

    <form autocomplete="off" action="javascript:pageSearch()" method="POST">
        <div class="mx-auto mt-5 search-bar input-group mb-3" calss="autocomplete">
          <input id="search-word" name="q" type="text" class="form-control rounded-pill" placeholder="검색어" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
    </form>
    <script>
        var nameTitle = ["박동혁","서후원","윤영하","조천형","한상국","황도현"];
        autocomplete(document.getElementById("search-word"), nameTitle);
    </script>

    <div class ="bottom-title">
        <a href="#" class="item">대한해협 해전</a>
        <a href="#" class="item">제2 연평해전</a>
        <a href="#" class="item">제2 연평해전</a>
        <a href="#" class="item">천안함 피격사건</a>
    </div>
</body>
</html>
