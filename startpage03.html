<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="AutoComplete.css">
    <script src="AutoComplete.js"></script>
    <style>
        .search-bar{
            width: 700px;
            
        }
        .button-image{
            background-image: url('https://img.icons8.com/ios/38/000000/detective.png');
            width: 38px;
            height: 38px;
            border: none;
            background-color: white;
        }
    </style>
    <script>
        function pageSearch() {
            var addr = './';
            var txt = document.getElementById("search-word").value;
            addr = addr + txt + '.html';
            window.location.href = addr;
        }
    </script>
</head>
<body>
    <form autocomplete="off" action="javascript:pageSearch()" method="POST">
        <div class="mx-auto mt-5 search-bar input-group mb-3" calss="autocomplete">
          <input id="search-word" name="q" type="text" class="form-control rounded-pill" placeholder="검색어" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
    </form>
    <script>
        var nameTitle = ["서정현","테스트1","테스트2","테스트3","테스트4"];
        autocomplete(document.getElementById("search-word"), nameTitle);
    </script>
</body>
</html>
